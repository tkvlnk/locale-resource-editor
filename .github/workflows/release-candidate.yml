name: Prepare Release

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches:
      - master
    inputs:
      releaseLevel:
        description: 'major/minor/patch'
        required: true
        default: 'patch'

jobs:
  quality_check:
    name: Quality check
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'v')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: NPM Cache
        uses: actions/cache@v2.1.1
        with:
          path: node_modules/
          key: npm-cache

      - name: Install dependencies
        run: yarn --prefer-offline --no-progress --non-interactive --frozen-lockfile

      - name: Testing candidate
        run: yarn test

  bump_version:
    name: Bump version
    runs-on: ubuntu-latest
    needs:
      - quality_check
    if: "github.event.inputs.releaseLevel == 'major' || github.event.inputs.releaseLevel == 'minor' || github.event.inputs.releaseLevel == 'patch'"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Config git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Update Version
        run: yarn version --${{ github.event.inputs.releaseLevel }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSH_TOKEN }}
          branch: ${{ github.ref }}
